<div id="add-new-page">
    <base href="add-new/">
    <link rel="stylesheet" href="add-new.css">

    <h1>Aggiungi nuovo oggetto</h1>
    
    <form id="dynamic-form">
        <!-- Select for entity type -->
        <select id="entityType" required>
          <option value="" disabled selected>Seleziona un oggetto...</option>
          <option value="category">Categoria</option>
          <option value="subBudget">Sotto bilancio</option>
          <option value="income">Entrate</option>
          <option value="expense">Uscite</option>
        </select>
        
        <!-- Form fields for different entities -->

        <div id="fields-container" class="form-container">
          <!-- Category fields -->
          <div id="category-fields" class="entity-form hidden">
            <div id="input-group" class="input-group">
              <input type="text" id="category-name" required>
              <label for="category-name" class="required">Nome</label>
              <span class="border"></span>
            </div>
            <div id="input-group" class="input-group">
              <input type="text" id="category-description">
              <label for="category-description">Descrizione</label>
              <span class="border"></span>
            </div>
          </div>
          <!-- Sub-Budget fields -->
          <div id="subBudget-fields" class="hidden">
            <div id="input-group" class="input-group">
              <input type="number" id="subBudget-category-id" required min="0" step="1" required>
              <label for="subBudget-category-id" class="required">Id Categoria</label>
              <span class="border"></span>
            </div>
            <div id="input-group" class="input-group">
              <input type="text" id="subBudget-name" required>
              <label for="subBudget-name" class="required">Nome</label>
              <span class="border"></span>
            </div>
            <div id="input-group" class="input-group">
              <input type="text" id="subBudget-description">
              <label for="subBudget-description">Descrizione</label>
              <span class="border"></span>
            </div>
          </div>
    
          <!-- Income fields -->
          <div id="income-fields" class="hidden">
            <div id="input-group" class="input-group">
              <input type="number" id="income-subbudget-id" required min="0" step="1" required>
              <label for="income-subbudget-id" class="required">Id Sotto bilancio</label>
              <span class="border"></span>
            </div>
            <div id="input-group" class="input-group">
              <input type="text" id="income-title" required>
              <label for="income-title" class="required">Titolo</label>
              <span class="border"></span>
            </div>
            <div id="input-group" class="input-group">
              <input type="text" id="income-description">
              <label for="income-description">Descrizione</label>
              <span class="border"></span>
            </div>
            <div id="input-group" class="input-group">
              <input type="text" id="income-source">
              <label for="income-source">Mittente</label>
              <span class="border"></span>
            </div>
            <div id="input-group" class="input-group">
              <input type="number" id="income-amount" required step="0.01">
              <label for="income-amount" class="required">Importo</label>
              <span class="border"></span>
            </div>
            <select id="income-payment-type" required>
              <option value="" disabled selected>Seleziona metodo di pagamento</option>
              <option value="cash">Contanti</option>
              <option value="bank">Banca</option>
            </select>
            <div id="input-group" class="input-group">
              <input type="date" id="income-transaction-date" required>
              <span class="border"></span>
            </div>
          </div>
    
          <!-- Expense fields -->
          <div id="expense-fields" class="hidden">
            <div id="input-group" class="input-group">
              <input type="number" id="expense-subbudget-id" required min="0" step="1" required>
              <label for="expense-subbudget-id" class="required">Id Sotto bilancio</label>
              <span class="border"></span>
            </div>
            <div id="input-group" class="input-group">
              <input type="text" id="expense-title" required>
              <label for="expense-title" class="required">Titolo</label>
              <span class="border"></span>
            </div>
            <div id="input-group" class="input-group">
              <input type="text" id="expense-description">
              <label for="expense-description">Descrizione</label>
              <span class="border"></span>
            </div>
            <div id="input-group" class="input-group">
              <input type="text" id="expense-recipient">
              <label for="expense-recipient">Destinatario</label>
              <span class="border"></span>
            </div>
            <div id="input-group" class="input-group">
              <input type="number" id="expense-amount" required step="0.01">
              <label for="expense-amount" class="required">Importo</label>
              <span class="border"></span>
            </div>
            <select id="expense-payment-type" required>
              <option value="" disabled selected>Seleziona metodo di pagamento</option>
              <option value="cash">Contanti</option>
              <option value="bank">Banca</option>
            </select>
            <div id="input-group" class="input-group">
              <input type="date" id="expense-transaction-date" required>
              <span class="border"></span>
            </div>
          </div>
        </div>
    
        <!-- Submit button -->
        <button type="button" id="create-btn" class="disabled" disabled>Crea</button>
        <br>
        <p id="request-result"></p>
      </form>

    <script src="add-new.js" async></script>
</div>
